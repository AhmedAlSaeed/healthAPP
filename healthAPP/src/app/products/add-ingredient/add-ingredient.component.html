<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      ADD Ingredient
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="createIngredient()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <form [formGroup]="ingredientForm" (ngSubmit)="createIngredient()" style="height: 100%;width: 100%;">
    <ion-item>
      <ion-label position="floating">Name :</ion-label>
      <ion-input placeholder="Enter the name of the ingredient" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Description :</ion-label>
      <ion-input placeholder="Enter the description" formControlName="description"></ion-input>
    </ion-item>
  </form>

</ion-content>
